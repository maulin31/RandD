<ul class="pagination">
    <li>
        <a href="javascript:;" aria-label="Previous" ng-disabled="paginationCurrentPage == 0" ng-click="prevPage()">               
            <span aria-hidden="true"><img src="images/pagination-prev.png"></span>
        </a>
    </li>
    <li ng-show="lessPagesIcon()">
        <img src="images/more-pagination.png">
    </li>
    <li ng-show="showPages(pageNumber)" ng-if="hidePages(pageNumber)" ng-repeat="pageNumber in paginationPageArray" class="{{paginationCurrentPage == pageNumber ? 'active' : ''}}" >
        <a href="javascript:;" ng-click="currPage(pageNumber)">{{pageNumber + 1}}</a>
    </li>
    <li ng-show="morePagesIcon()">
        <img src="images/more-pagination.png">
    </li>
    <li>    
        <a href="javascript:;" aria-label="Next" ng-disabled="paginationCurrentPage >= paginationData.length/paginationPageSize - 1" ng-click="nextPage()">
            <span aria-hidden="true"><img src="images/pagination-next.png"></span>
        </a>
    </li>
</ul>
